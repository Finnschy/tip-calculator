<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Tip Calculator</title>
</head>
<body>
    
    <main>
        <h1>Tip Calculator</h1>
        <section>
            <div>
                <label for="">Bill</label>
                <input type="number" placeholder="Your bill" id="billInput">
            </div>
            <div>
                <div>
                    <label for="">Select tip</label>
                    <span id="tipPercent">0%</span>
                </div>
                <input type="range" id="tipInput" value="0">
            </div>
            <div>
                <span>Tip</span>
                <span id="tipValue"></span>
            </div>
            <hr>
            <div>
                <span>Total</span>
                <span id="totalWithTip"></span>
            </div>
        </section>

        <section>
            <div>
                <div>
                    <label for="splitInput">Split</label>
                    <span id="splitValue">1 person</span>
                </div>
                <input type="range" min="1" max="10" value="1" id="splitInput">
            </div>
            <div>
                <span>Bill each</span>
                <span id="billEach"></span>
            </div>
            <div>
                <span>Tip each</span>
                <span id="tipEach"></span>
            </div>
        </section>
    </main>
    
</body>
</html>
